<html ng-app="s3web">
    <head>
        <title>S3Web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap-3.0.0/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/libs/angularjs-1.2.0-rc.2/angular.js"></script>
        <script src="js/libs/angularjs-1.2.0-rc.2/angular-route.min.js"></script>
        <script src="js/libs/cryptojs-3.1.2/core-min.js"></script>
        <script src="js/libs/cryptojs-3.1.2/enc-utf16-min.js"></script>
        <script src="js/libs/cryptojs-3.1.2/enc-base64-min.js"></script>
        <script src="js/libs/cryptojs-3.1.2/hmac-sha1.js"></script>
        <script src="config.js"></script>
        <script src="js/amzlib.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/services.js"></script>
    </head>
    <body>
        <div class="container">
            <nav ng-controller="MainCtrl">
                <a href="#/about/">About</a>
                <a ng-if="isConnected()" href="#/browse/"> | Browser</a>
                <a ng-if="isConnected()" ng-click="logout()"> | Logout</a>
                <a ng-if="!isConnected()" href="#/auth/"> | Login</a>
            </nav>
            <div ng-view class="view-frame"></div>
        </div>
    </body>
</html>
