<div ng-controller="AuthCtrl">
    <h2>Auth</h2>
    <table>
        <tr class="form-group">
            <td><label>AWS Key</label></td>
            <td><input class="form-control" type="text" ng-model="key" /></td>
        </tr>
        <tr>
            <td><label>AWS Secret Key</label></td>
            <td><input class="form-control" type="text" ng-model="secret" placeholder="Enter new value" /></td>
        </tr>
        <tr>
            <td><label>Host</label></td>
            <td><input class="form-control" type="text" ng-model="host" /></td>
        </tr>
        <tr>
            <td></td>
            <td><input class="form-control" type="submit" ng-click="login(key, secret)" value="Connect" /></td>
        </tr>
    </table>
</div>
