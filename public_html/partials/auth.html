<div id="authbox" ng-controller="AuthCtrl">
    <h2>Login to S3</h2>
    <div class="form-group">
        <label>AWS Access Key</label>
        <input class="form-control" type="text" size="50" ng-model="key" placeholder="AWS Access Key" />
    </div>
    <div class="form-group">
        <label>AWS Secret Key</label>
        <input class="form-control" type="text" ng-model="secret" placeholder="AWS Secret Key" />
    </div>

    <div>
        <label>SSL</label>
        <input type="checkbox" ng-model="ssl" ng-true-value="s" ng-false-value="" style="margin-left:1em;" />
    </div>

    <div class="form-group">
        <label>Endpoint</label>
        <select class="form-control" ng-model="host" required="required">
            <option ng-repeat="ep in endpoints" value="http{{ssl}}://{{ep}}">
                http{{ssl}}://{{ep}}
            </option>
        </select>
    </div>

    <input class="form-control" type="submit" ng-click="login(key, secret)" value="Connect" />

</div>
